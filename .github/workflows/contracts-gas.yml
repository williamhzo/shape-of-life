name: contracts-gas

on:
  pull_request:
    paths:
      - "packages/contracts/**"
      - ".github/workflows/contracts-gas.yml"
  push:
    branches:
      - main
    paths:
      - "packages/contracts/**"
      - ".github/workflows/contracts-gas.yml"

jobs:
  gas-regression:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Solidity test suite
        run: forge test --offline

      - name: Verify gas snapshot
        run: forge snapshot --offline --match-test testGas --check
